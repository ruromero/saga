apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: order-payment-service
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: quay.io/tiagodolphine/reservations-service:latest
---
apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: order-payment-create
spec:
  broker: default
  filter:
    attributes:
      type: CreateOrderPayment
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: order-payment-service
---
apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: order-payment-cancel
spec:
  broker: default
  filter:
    attributes:
      type: CancelOrderPayment
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: order-payment-service