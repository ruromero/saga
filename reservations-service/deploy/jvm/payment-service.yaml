apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: payment-service
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containers:
        - image: quay.io/ruben/reservations-service:jvm-latest
          env:
            - name: LRA_HTTP_HOST
              value: lra-coordinator
            - name: LRA_HTTP_PORT
              value: "8080"
---
apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: payment-reservations
spec:
  broker: default
  filter:
    attributes:
      type: PaymentRequest
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: payment-service
---
apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: payment-reservations-cancel
spec:
  broker: default
  filter:
    attributes:
      type: CancelPayment
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: payment-service